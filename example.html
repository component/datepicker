<!DOCTYPE html>
<html>
  <head>
    <title>Datepicker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="build/build.css">
    <script src="build/build.js"></script>
    <style>
      body {
        padding: 100px;
      }
    </style>
  </head>
  <body>
    Y/m/d:
    <input type="text" name="date" placeholder="Choose a date">
    <br />
    d.m.Y:
    <input type="text" name="date2" placeholder="Choose a date">
    
    <script>
      var picker = require('datepicker');
      var el = document.querySelector('[name=date]');
      picker(el);
      el = document.querySelector('[name=date2]');
      picker(el, '%d.%m.%Y');
    </script>
  </body>
</html>
